<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Silu's Smart Order System ðŸ“¦</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">ðŸ“‹ Silu's Smart Order System</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">ðŸ“¦ Orders</h3>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.name}"></td>
                        <td th:text="${order.qty}"></td>
                        <td><a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-sm btn-info text-white">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h3 class="card-title">âž• Add New Order</h3>
            <form action="/addOrder" method="post">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" class="form-control" name="qty" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="number" class="form-control" name="price" step="0.01" required />
                </div>
                <button type="submit" class="btn btn-success">Add Order</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
