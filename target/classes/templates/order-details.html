<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Silu's Order Detail View 📦</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="text-primary">📄 Order Details</h1>
        <p class="text-muted">Review your order information below</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">🧾 Order Summary</h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>ID:</strong> <span th:text="${order.id}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Name:</strong> <span th:text="${order.name}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Quantity:</strong> <span th:text="${order.qty}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Price:</strong> ₹<span th:text="${order.price}"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">← Back to Dashboard</a>
    </div>
</div>

</body>
</html>
